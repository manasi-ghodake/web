<!DOCTYPE html>
<html lang="en">
    <head>
        <title> style properties</title>
        <style>
            div{
                background-color: rgba(247, 0, 255, 0.836);
                color: brown;
                width: 100px;
                height: 1cm;
                padding: 5px;
                margin: 3px;
                border: 10px orange solid;

            }
            p{
                color: rgb(8, 247, 47);
            }
        </style>
    </head>


<body>
    <div>hi</div>
    <div>hello</div>
    <p>This is para</p>
    
    
</body>
</html>
